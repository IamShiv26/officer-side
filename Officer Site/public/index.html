<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AVAIL-O Officer</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">

  <meta name="apple-mobile-web-app-capable" content="yes">

<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">AVAIL-O Officer</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="./index.html">Home</a>
          <a class="mdl-navigation__link" id='login'>Officer Login/Profile</a>
          <a class="mdl-navigation__link" href="">About</a>
        </nav>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="site-search">
                        <i class="material-icons">Search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="search" id="site-search" />
                        <label class="mdl-textfield__label" for="site-search">Search</label>
                    </div>
                </div>
        </form>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">AVAIL-O Officer</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./index.html">Home</a>
        <a class="mdl-navigation__link" id="loginDrawer">Officer Login/Profile</a>
        <a class="mdl-navigation__link" href="">About</a>
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content" id="table_container">

        
        <div class="mdl-cell mdl-cell--6-col-tablet mdl-cell--10-col-desktop mdl-cell--stretch">

          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp table-responsive" id="deptTable">

            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th>Designation</th>
            <th>Department</th>
                <th>Availability</th>
            
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            </table>
            
        </div>
        
</div>

    </main>

        </div>
      </div>
    </div>
    
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="./src/js/material.min.js"></script>
<script src="./src/js/promise.js"></script>
<script src="./src/js/fetch.js"></script>
<script src="./src/js/idb.js"></script>
<script src="./src/js/utility.js"></script>
<script src="./src/js/app.js"></script>
